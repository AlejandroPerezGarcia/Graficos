<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manipulacion del DOM </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

  <div class="container">
    <h1>Selecionar Moneda</h1>
    <select class="form-select" aria-label="Disabled select example">
      <option value="uf">UF</option>
      <option value="ivp">IVP</option>
      <option value="dolar">Dólar</option>
      <option value="euro">Euro</option>
      <option value="ipc">IPC</option>
      <option value="utm">UTM</option>
      <option value="imacec">IMACEC</option>
      <option value="tpm">TPM</option>
      <option value="libra_cobre">Libra Cobre</option>
      <option value="bitcoin">Bitcoin</option>
    </select>
    <div class="row">
      <div class="col p-5">
        <h2 class="text-center">Nuestro Gráfico Chart </h2>
        <button id="cargarInfo">Cargar Informacíon </button>
        <canvas id="myChart"></canvas>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col p-5">
        <h2 class="text-center">Nuestro Gráfico CanvasJS</h2>
        <button id="cargarInfo2">Cargar Informacíon </button>
        <div id="chartContainer" style="height: 300px; width: 100%;"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.canvasjs.com/canvasjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
